<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communities</title>
    <link href="../css/HeaderStyle.css" type="text/css" rel="stylesheet">
    <link href="../css/CommunitiesStyle.css" type="text/css" rel="stylesheet">
    <link href="../css/FooterSideBarStyle.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/gototop.js"></script>

</head>
<body class="body">
<!-- 悬浮标题框 -->
<div class="header">
    <div class="floatHeader">
        <div>
            <a class="logo" href="../Html/Welcome.html" title="logo"></a>
        </div>
        <div id="div_headImg_User">
            <a class="userHeadPic" href="#">
                <img id="userHeadPic" src="../image/headimg.png">
            </a>
            <a class="userName" href="#">
                <div id="login_name">name</div>
            </a>
        </div>
        <div id="div_signIn">
            <div class="signBtn">
                <a href="../Html/SignIn.html">
                    <input type="button" name="Sign in" value="Sign in"
                           id="sign_In" class="sign">
                </a>
            </div>
        </div>
    </div>
    <!--导航bar-->
    <div class="header_wrapper">
        <div class="logo_min">
            <div class="logo_min_img"></div>
        </div>
        <div class="navMenu">
            <a href="#">
                <div class="select">Welcome</div>
            </a>
            <a href="#">
                <div class="select">Community</div>
            </a>
            <a href="#">
                <div class="select">Videos</div>
            </a>
            <a href="#">
                <div class="select">Listening</div>
            </a>
            <a href="#">
                <div class="select">Sourse</div>
            </a>

        </div>
    </div>
</div>
<!-- 主框体 -->

<div class="communitiesBox">
    <div style="height:110px"></div>
    <!-- 左窗体 -->
    <div class="leftBox">
        <div class="lBox first"></div>
        <div class="lBox second"></div>
        <div class="lBox thrid"></div>

    </div>
    <!-- 右窗体-->
    <div class="rightBox">
        <div class="box">
            <div class="firstUser">
                <img src="../image/headimg.png"/>
            </div>
            <div class="clear"></div>
            <div class="backImg">
                <img src="../image/IMG_4899.webp"/>
            </div>

            <div class="disc"></div>
        </div>
    </div>
</div>
<!--悬浮按钮-->

<div class="sideBar">
    <a id="goToWrite" class="goToWrite" href="#" title="back to write"></a>
    <a id="goToTop" class="goTop" href="#" title="go to top">
        <img src="/image/right_bg.png" style="margin-top: 5px;margin-left: 5px;width: 35px;height: 35px">
    </a>
</div>
</body>
</html>
