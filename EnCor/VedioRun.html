<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VedioRunning</title>
    <link href="css/HeaderStyle.css" type="text/css" rel="stylesheet">
    <link href="css/videoRunStyle.css" type="text/css" rel="stylesheet">
    <link href="css/FooterSideBarStyle.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/gototop.js"></script>
</head>
<body class="body">
<!-- 悬浮标题框 -->
<div class="header">
    <div class="floatHeader">
        <div>
            <a class="logo" href="../Html/Welcome.html" title="logo"></a>
        </div>
        <div id="div_headImg_User">
            <a class="userHeadPic" href="#">
                <img id="userHeadPic" src="../image/headimg.png">
            </a>
            <a class="userName" href="#">
                <div id="login_name">name</div>
            </a>
        </div>
        <div id="div_signIn">
            <div class="signBtn">
                <a href="../Html/SignIn.html">
                    <input type="button" name="Sign in" value="Sign in"
                           id="sign_In" class="sign">
                </a>
            </div>
        </div>
    </div>
    <!--导航bar-->
    <div class="header_wrapper">
        <div class="navMenu">
            <a href="#">
                <div class="select">Welcome</div>
            </a>
            <a href="#">
                <div class="select">Community</div>
            </a>
            <a href="#">
                <div class="select">Videos</div>
            </a>
            <a href="#">
                <div class="select">Listening</div>
            </a>
            <a href="#">
                <div class="select">Sourse</div>
            </a>

        </div>
    </div>
</div>
<!-- 主框体 -->
<div class="videoBox">
    <div style="height: 110px"></div>
    <div class="leftBox">
        <div class="video">
            <div>
                <video src="video/01.mkv" preload="load" width="100%" height="530px"
                       controls="controls">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="message">
            <div class="Introduction">
                <p id="videoName">
                    Fleet of Time
                </p>
            </div>
            <div class="commentArea">
                <p id="commentNo">
                    comments: <span>125</span>
                </p>
                <div>
                    <textarea id="commentArea" placeholder="Just say here"></textarea>
                </div>
                <div class="line"></div>
                <div id="comments" class="comments">
                    <div id="email" class="comment">
                        <img src="image/headimg.png">
                        <span id="name">Anni Liu</span>
                        <p id></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rightBox"></div>
</div>
<!--清除浮动-->
<div class="clear"></div>
<!-- 页脚 -->
<div class="footer">
    <div class="footerContent">

    </div>
</div>
<!--悬浮按钮-->
<div class="sideBar">
    <a id="goToTop" class="goTop" href="#">
        <img src="image/right_bg.png" style="margin-top: 5px;margin-left: 5px;width: 35px;height: 35px" title="go to top">
    </a>
</div>
</body>
</html>
