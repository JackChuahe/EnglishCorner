<!DOCTYPE html>
<!-- release v4.2.8, copyright 2014 - 2015 Kartik Visweswaran -->
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Krajee JQuery Plugins - &copy; Kartik</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../../js/jquery-2.1.4.min.js"></script>
        <script src="../js/fileinput.js" type="text/javascript"></script>
        <script src="../js/fileinput_locale_fr.js" type="text/javascript"></script>
        <script src="../js/fileinput_locale_es.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    
    <style>
        .body_div{
            width:400px;
            height:400px;
           padding:50px;
           margin:50px;
        }
    </style>
    </head>


    <body>

        <div class="body_div">
           <!---- <div class="container kv-main">-->
                <div class="page-header">
                    <h1>Bootstrap File Input Example <small><a href="https://github.com/kartik-v/bootstrap-fileinput-samples"><i class="glyphicon glyphicon-download"></i> Download Sample Files</a></small></h1>
                </div>

                <form enctype="multipart/form-data">

                    <hr>
                    <div class="form-group">
                        <label>Set your proface</label>
                        <input id="file-3" type="file" multiple=true>
                    </div>
                </form>


                <hr>
                <!--<h4>Multi Language Inputs</h4>-->
                <form enctype="multipart/form-data">

                    <label>Set your proface</label>
                    <input id="file-es" name="file-es[]" type="file" multiple>
                </form>
                <hr>
                <br>
       
        </div>
    </body>
	<script>


    $('#file-es').fileinput({
        language: 'en',
        uploadUrl: '../../reciveImg.ashx',
        allowedFileExtensions : ['jpg', 'png','gif'],
    });

	$("#file-3").fileinput({
		showUpload: true,
		showCaption: false,
		uploadUrl: '../../reciveImg.ashx',
		browseClass: "btn btn-primary btn-lg",
		fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
	});
	$("#file-4").fileinput({
		uploadExtraData: {kvId: '10'}
	});
    $(".btn-warning").on('click', function() {
        if ($('#file-4').attr('disabled')) {
            $('#file-4').fileinput('enable');
        } else {
            $('#file-4').fileinput('disable');
        }
    });
    $(".btn-info").on('click', function() {
        $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
    });

    $(document).ready(function() {
        $("#test-upload").fileinput({
            'showPreview' : false,
            'allowedFileExtensions' : ['jpg', 'png','gif'],
            'elErrorContainer': '#errorBlock'
        });

    });
	</script>
</html>
