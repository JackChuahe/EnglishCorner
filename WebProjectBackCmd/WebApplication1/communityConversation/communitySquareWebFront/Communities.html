    <!-- 右窗体-->

    <div class="rightBox">

        <a class="box create" href=""></a>

</div>
<!--悬浮按钮-->

<div class="sideBar">
    <!--<a id="goToWrite" class="goToWrite" href="#" title="back to write"></a>-->
    <a id="goToTop" class="goTop" href="javascript:clickToTop()" title="go to top">
        <img src="../../common/image/right_bg.png" style="margin-top: 5px;margin-left: 5px;width: 35px;height: 35px">
    </a>
</div>
   
    <script src="js/follow.js"></script>
    <script>
        // 给go to top按钮一个点击事件
        function clickToTop() {
            $("html,body").animate({ scrollTop: 0 }, 800);//点击go to top按钮时，以800的速度回到顶部，这里的800可以根据你的需求修改
            return false;
        };

        $(document).ready(function () {
            $("#goToTop").hide()//隐藏go to top按钮
            $(".logo_min").hide()//隐藏 min logo
            $(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 200) {//当window的scrolltop距离大于1时，go to top按钮淡出，反之淡入

                        $(".header_wrapper").css("background-color", "#FFFFFF");
                        $(".logo_min").fadeIn();

                        $("#goToTop").fadeIn();
                        $(".floatHeader").fadeOut();

                    } else {
                        $(".header_wrapper").css("background-color", "rgba(218, 218, 218, 0.50)");
                        $(".logo_min").fadeOut();
                        $("#goToTop").fadeOut();
                        $(".floatHeader").fadeIn();
                    }
                });
            });
        });
    </script>
</body>
