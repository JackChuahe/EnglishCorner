    <script>

        // 给go to top按钮一个点击事件
        function clickToTop() {
            $("html,body").animate({ scrollTop: 0 }, 800);//点击go to top按钮时，以800的速度回到顶部，这里的800可以根据你的需求修改
            return false;
        };

        $(document).ready(function () {

            $("#goToWrite").hide();  // 隐藏书写按钮
            $("#goToTop").hide()//隐藏go to top按钮
            $(".logo_min").hide()//隐藏 min logo
            $(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 200) {//当window的scrolltop距离大于1时，go to top按钮淡出，反之淡入

                        $(".header_wrapper").css("background-color", "#FFFFFF");
                        $(".logo_min").fadeIn();
                        
                        $("#goToTop").fadeIn();
                        $("#goToWrite").fadeIn();
                        $(".floatHeader").fadeOut();

                    } else {
                        $(".header_wrapper").css("background-color", "rgba(218, 218, 218, 0.50)");
                        $(".logo_min").fadeOut();
                        $("#goToTop").fadeOut();
                        $("#goToWrite").fadeOut();
                        $(".floatHeader").fadeIn();
                    }
                });
            });


            //当点击了关闭该弹窗的按钮时
            $("#close_btn").on('click', function () {
                //获取网络资源
                $.get("../community/getNowSubmitImg.ashx", {}, function (url) {
                    if (url.length > 0) {
                        // 有上传成功
                        var pre_img = document.getElementById("pre_img");
                        pre_img.src = url;
                        $("#pre_img").show();
                    } else {
                        //没有图片
                        $("#pre_img").hide();
                    }
                });

                $("#addImg").fadeOut("slow");
                $("#mask").fadeOut("slow");


                return false;
            });
        });
    </script>
