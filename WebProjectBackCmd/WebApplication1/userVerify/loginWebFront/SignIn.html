<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="css/SignInStyle.css" type="text/css" rel="stylesheet">
    <script src="../../common/js/jquery-1.9.1.min.js"></script>
    <script src="signInJS/login.js"></script>
    <script src="../../common/js/jquery.base64.js"></script>
</head>
<body class="signBody">
<!-- 主框体 -->
<div class="mainBox">
    <div style="height:30px"></div>
    <div class="titleBox">
        <div id="logo" class="logo">
            <a href="Community.html">
                <img src="../../common/image/EnCor_logo.png" style="width: inherit;height: 47px" />
            </a>
        </div>
        <div style="height: 35px"></div>
        <div class="title">
            <span>
            Love English Forum.For you.For love
            </span>
        </div>
    </div>
    <div class="signBox">
        <div style="height: 20px"></div>
        <div id="headPic" class="headPic">
   
            <img id="headImg" src="../../UserHeadImg/default.png">
        </div>
        <div style="height: 30px"></div>
        <div class="input">
            <input id="email" type="text" placeholder="Email" maxlength="25">
            <input id="password" type="password" placeholder="Password" maxlength="20">
        </div>
        <div class="warning">
            <p id="Error"></p>
            <div style="height: 15px"></div>
        </div>
        <div class="btn">
            <input type="button" name="sign_In" value="Sign in"
                   id="sign_In" class="submit">
        </div>
        <div>
            <div style="margin: 10px">
            <div class="more">
                <a href="#">help</a> <a href="#">know more</a>
            </div>
            </div>
        </div>
    </div>
    <div class="register">
        <a href="../createAccountWebFront/CreateAccount.html" style="">Create an account</a>
    </div>
</div>

</body>
</html>
